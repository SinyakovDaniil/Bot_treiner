<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
</head>
<body>
    <h2>Админ-панель</h2>
    <a href="{{ url_for('logout') }}">Выйти</a>
    
    <h3>Пользователи</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Цель</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['user_id'] }}</td>
            <td>{{ user['name'] }}</td>
            <td>{{ user['goal'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Подписки</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>До</th>
        </tr>
        {% for sub in subs %}
        <tr>
            <td>{{ sub['user_id'] }}</td>
            <td>{{ sub['expires_at'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Выдать подписку</h3>
    <form method="POST" action="{{ url_for('give_sub') }}">
        <input type="number" name="user_id" placeholder="User ID" required>
        <input type="number" name="days" placeholder="Количество дней" required>
        <button type="submit">Выдать</button>
    </form>
</body>
</html>
